<!-- Ejecución automática de controladores de eventos -->
<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="utf-8">
		<title>JQuery: Clase 11</title>
	</head>
	<body>
		<p>Hacer prueba</p>
		
        <script src="js/vendor/jquery.js"></script>
		<script>
			$(document).ready(function(){
				var foo = function(event){
					if(event){
						console.log("Ocurrio un evento");
					}else{
						console.log("Esta ejecucion no proviene de un evento");
					}
				}
				$('p').click(foo);
				
				$('p').trigger('click');
			});
		</script>	
	</body>
</html>
