<!-- Animar elementos -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JQuery: Clase 12</title>
	<style>
		#box {
			position: absolute;
			left: 10px;
			top: 10px;
			width: 20px;
			height: 20px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="js/vendor/jquery.js"></script>
	
	<script>
		$(function(){
			$(document).click(function(){
				var pos = $('div').css('left');
				pos = parseInt(pos);
				$("div").css('left',pos+10);
			});	
		});
	</script>
</body>
</html>
