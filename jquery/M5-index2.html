<!-- Animar elementos -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JQuery: Clase 12</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			left: 10px;
			top: 10px;
		}
		p{
			position: absolute;
			left: 10px;
			top: 10px;
			margin: 0;
		}
	</style>
</head>
<body>
	<div>
		<p>Hola JavaScript</p>
	</div>
	
	<script src="js/vendor/jquery.js"></script>
	
	<script>
		$(function(){
			var $p = $("p");
			var offset = $p.offset();
			console.log(offset);
			var position = $p.position();
			console.log(position);
		});
	</script>
</body>
</html>
