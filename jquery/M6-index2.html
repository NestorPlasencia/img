<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery: Clase 15</title>
</head>
<body>
	<form method="post">
		<label for="name"></label>
		<input type="text" name="name">
		<label for="email">email</label>
		<input type="email" name="email">
		<input type="submit" value="send it">
	</form>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery.datalink.js"></script>
	<script>
		$(document).ready(function(){
			var registrar = {};
			$("form").link(registrar);

			$(registrar).setField("name", "New User Registrado");
			$(registrar).setField("email", "no_existe@mail.com");
			$('form').change(function(){
				console.log(registrar.name + " " + registrar.email);
			})	
		});
	</script>
</body>
</html>
